<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login App</title>
</head>
<body>
<div style="margin: auto;max-width: 300px; margin-top: 10%">
    <form id="registerform" method="POST" >
        <label for="username">Username</label><br>
        <input type="text" placeholder="username" name="username"><br>
        <label for="email">Email</label><br>
        <input type="text" placeholder="email" name="email"><br>
        <label for="phone">Phone</label><br>
        <input type="text" placeholder="phone" name="phone"><br>
        <label for="password">Password</label><br>
        <input type="password" placeholder="password" name="password"><br>
        <label for="confirm password">Confirm Password</label><br>
        <input type="password" placeholder="confirm password" name="confirm password"><br>
    </form>

    <button onclick="validateForm()">Submit</button>

    <p>Forgot password? <a href="http://127.0.0.1:8000/reset/">Reset Here</a></p>
    <p>Already a member? <a href="http://127.0.0.1:8000/">Sign Up Now</a></p>
</div>

<script>
    function validateForm() {
        var username = document.forms["registerform"]["username"].value;
        var email = document.forms["registerform"]["email"].value;
        var phone = document.forms["registerform"]["phone"].value;
        var password = document.forms["registerform"]["password"].value;
        var confirmpassword = document.forms["registerform"]["confirm password"].value;
        if(username!=""||email!=""||phone!=""||password!=""||confirmpassword!=""){
            if (ValidateEmail(email)) {
                if(ValidatePhone(phone)){
                    if(ValidatePassword(password,confirmpassword)){
                        document.getElementById("registerform").submit();
                    }
                }
            }
        }else{
            alert("Please fill the credentials!");
            return false;
        }
    }

    function ValidateEmail(email) {
        if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)) {
            return true;
        }
        alert("You have entered an invalid email address!");
        return false;
    }

    function ValidatePhone(phone) {
        var phonenopattern = /^\(?([0-9]{3})\)?[]?([0-9]{3})[]?([0-9]{4})$/;
        if(phone.match(phonenopattern)) {
            return true;
        } else {
            alert("You have entered an invalid phone number!");
            return false;
        }
    }

    function ValidatePassword(password,confirmpassword) {
       if(password.length>=5){
           if(password.match(confirmpassword)) {
               return true;
           }else{
               alert("Your passwords don't match!")
               return false;
           }
       }else {
           alert("Your password is too short! Password should be more than 5 characters")
           return false;
       }

    }
</script>
</body>
</html>
